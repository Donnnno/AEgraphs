<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="Style/style.css">
</head>
<body>
  <select name="Grafieksoort" id="graphDropdown">
    <option value="barChart">Bar Chart</option>
    <!-- <option value="barChartGroup">Bar Chart Grouped</option> -->
    <!-- <option value="barChartStack">Bar Chart Stacked</option> -->
    <option value="columnChart">Column Chart</option>
    <!-- <option value="ColumnChartGrouped">Column Chart Grouped</option> -->
    <!-- <option value="ColumnChartStacked">Column Chart Stacked</option> -->
    <option value="lineChart">Line Chart</option>
    <!-- <option value="pieChart">Pie Chart</option> -->
  </select>
  
  <select name="ColorPalette" id="colorPaletteDropdown">
    <option value="op3">Op3</option>
    <option value="stories">Stories</option>
    <option value="nieuws">Nieuws</option>
  </select>
  
  <select name="AspectRatio" id="aspectRatioDropdown">
    <option value="landscape">Landscape</option>
    <option value="portrait">Portrait</option>
  </select>
  
  <div class="inputContainer">
    <input class="First" type="text" id="graphTitle" placeholder="Grafiektitel" value="">
    <input class="Sec" type="text" id="subTitle" placeholder="Ondertitel" value="">
    <input class="Third" type="text" id="sourceTitle" placeholder="bron: " value="bron: ">
  </div>

  <div id="mainContainer"></div>

  <div id="reverseCheckboxContainer" class="checkboxContainer">
    <input type="checkbox" id="reverseCheckbox" class="checkbox">
    <label for="reverseCheckbox">Reverse data</label>
  </div>
  <hr>
  <div class="inputContainer">
    <label for="minVal">Minimale waarde</label>
    <label for="maxVal">Maximale waarde</label>
    <input class="Sec" type="text" id="minVal" placeholder="0" value="">
    <input class="Third" type="text" id="maxVal" placeholder="1000" value="">
  </div>

  <button id="create">Create</button>


  <script src="./Lib/CSInterface.js"></script>
  <script src="./Lib/config.js"></script>
  <script src="./Lib/main.js"></script>
  <div id="version" title="Check for updates">
    <a href="#" id="versionLink" onclick="window.cep.util.openURLInDefaultBrowser('https://github.com/Donnnno/AEgraphs/releases'); return false;">v0.6</a>
    <button id="checkUpdate" onclick="checkForUpdates()" style="animation: none" onmousedown="this.style.animation='spin .4s ease'">â†»</button>
    <style>
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
    <div id="versionTooltip"></div>
  </div>
</body>
</html>
